<!doctype html>
<html lang="en">

<head>
    <title>Marvel Hangman</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container text-center mt-4">
        <h1 class="mb-4">Marvel Hangman</h1>

        <!-- Difficulty Selection -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div id="difficultySelection" class="p-3 border rounded">
                    <h3>Select Difficulty</h3>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <button class="btn css-button-gradient--4" onclick="startGame('easy')">Easy</button>
                        <button class="btn css-button-gradient--8" onclick="startGame('medium')">Medium</button>
                        <button class="btn css-button-gradient--7" onclick="startGame('hard')">Hard</button>


                    </div>
                </div>
            </div>
        </div>

        <div id="difficultyBox" class="mt-3 p-3 fw-bold d-none"></div>

        <!-- Game Area -->
        <div id="gameArea" class="mt-4 d-none">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <h2 id="wordDisplay" class="mb-3">_ _ _ _ _ _</h2>

                    <div class="row justify-content-center">
                        <div class="col-8 col-sm-6 col-md-4">
                            <input type="text" id="letterInput" maxlength="1" class="form-control text-center"
                                placeholder="Enter a Letter">
                        </div>
                        <div class="col-auto">
                            <button id="guessBtn" class="btn css-button-gradient--7"
                                onclick="guessLetter()">Guess</button>
                        </div>
                    </div>

                    <!-- End Message -->
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-6">
                            <div id="endMessage" class="d-none text-center p-3 rounded bg-dark text-white"></div>
                        </div>
                    </div>




                    <p id="wrongLetters" class="fw-bold text-danger mt-3">Wrong Guesses: </p>
                </div>
            </div>

            <!-- Word Graveyard -->
            <div class="row justify-content-center mt-3">
                <div class="col-12 col-md-8 col-lg-6">
                    <div id="wordGraveyard" class="p-3 border rounded">
                        <h3>Word Graveyard</h3>
                        <ul id="graveyardList" class="list-unstyled"></ul>
                    </div>
                </div>
            </div>




            <!-- Health Bar -->
            <div class="row justify-content-center mt-3">
                <div class="col-12 col-md-8">
                    <div id="healthBar" class="d-flex justify-content-center flex-wrap gap-2">
                        <img src="imgs/cap.jpg" class="health-img" id="life1">
                        <img src="imgs/iron man.webp" class="health-img" id="life2">
                        <img src="imgs/deadpool.webp" class="health-img" id="life3">
                        <img src="imgs/wolverine.webp" class="health-img" id="life4">
                        <img src="imgs/spiderman.webp" class="health-img" id="life5">
                        <img src="imgs/thor.webp" class="health-img" id="life6">
                    </div>
                </div>
            </div>



            <!-- Restart Button -->
            <div class="row justify-content-center mt-4">
                <div class="col-12 col-md-6">
                    <button id="restartBtn" class="btn css-button-gradient--8 w-100" onclick="restartGame()">Restart
                        Game</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Sound Effects -->
    <audio id="correctSound" src="imgs/preview.mp3"></audio>
    <audio id="wrongSound" src="sounds/wrong.mp3"></audio>





    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
